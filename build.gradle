// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'application'
mainClassName="reader.Main"

version = '0.8'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev304-1.23.0'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

task buildTask() {
	dependsOn 'clean'
    dependsOn 'build'
    dependsOn 'javadoc'
    
    tasks.findByName('build').mustRunAfter 'clean'
    tasks.findByName('javadoc').mustRunAfter 'build'
	
    doLast {
        println 'Build completed successfuly'
    }
}

defaultTasks 'buildTask'
description 'This is a software component which can be utilized to read a file containing data about events, and upload them to the Google Calendar Service'

